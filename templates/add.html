<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Add Student</h2>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Mark 1</label>
            <input type="number" name="mark1" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Mark 2</label>
            <input type="number" name="mark2" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Mark 3</label>
            <input type="number" name="mark3" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Add Student</button>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
</div>

</body>
</html>
