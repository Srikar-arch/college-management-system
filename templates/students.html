<!DOCTYPE html>
<html>
<head>
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 text-center">All Students</h2>

    {% for student in students %}
        <div class="card mb-3 p-3 shadow-sm">
            <h5>{{ student.name }}</h5>
            <p>
                <strong>Marks:</strong> {{ student.marks }} <br>
                <strong>Total:</strong> {{ student.total }} <br>
                <strong>Average:</strong> {{ student.average }}
            </p>

            <a href="/edit/{{ loop.index0 }}" class="btn btn-warning btn-sm">Edit</a>
            <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    {% endfor %}

    <div class="text-center">
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</div>

</body>
</html>
