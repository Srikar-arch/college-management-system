{% extends "base.html" %}

{% block content %}
<h2>Reset Password</h2>

<form method="POST" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label>New Password</label>
        <input type="password" name="password" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Reset Password</button>
</form>
{% endblock %}
